<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Все URL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoFfG4k/7UQ0O2QW0CT70ATe1fRb93VYmNsoUOBvlgU+Num1" crossorigin="anonymous" />
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4">Все добавленные URL</h1>
  
  {% if not urls %}
    <p>Нет добавленных URL.</p>
  {% else %}
    <table class="table" data-test="urls">
      <thead>
        <tr>
          <th>ID</th>
          <th>URL</th>
          <th>Дата добавления</th>
        </tr>
      </thead>
      <tbody>
        {% for url in urls %}
        <tr data-test="url">
          <td>{{ url[0] }}</td>
          <td><a href="{{ url_for('show_url', url_id=url[0]) }}">{{ url[1] }}</a></td>
          <td>{{ url[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
  <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
</div>
</body>
</html>
