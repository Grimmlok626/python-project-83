<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Page Analyzer{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoFfG4k/7UQ0O2QW0CT70ATe1fRb93VYmNsoUOBvlgU+Num1" crossorigin="anonymous" />
  <style>
    /* Стиль для флеш-сообщений внутри рамки */
    .flash-message {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 2px solid;
      border-radius: 5px;
    }
    .flash-error {
      border-color: #dc3545; /* красный */
      background-color: #f8d7da;
      color: #721c24;
    }
    .flash-success {
      border-color: #198754; /* зеленый */
      background-color: #d1e7dd;
      color: #155724;
    }
    /* Общий стиль для рамочной кнопки */
    .btn-bordered {
      border: 2px solid currentColor;
    }
    /* Специальный стиль для синей кнопки */
    .btn-blue-border {
      border-color: #0d6efd;
      color: #0d6efd;
    }
    .btn-blue-border:hover {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <!-- Блок для флеш-уведомлений -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {% if category=='error' %}flash-error{% elif category=='success' %}flash-success{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Контент страницы -->
  {% block content %}{% endblock %}
</div>
</body>
</html>
